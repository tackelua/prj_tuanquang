<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <meta charset="utf-8" />
    <style>
        #wrap {
            padding: 40px;
            height: 300px;
        }
        
        .title {
            border: 1px solid #000;
            display: inline-block;
            padding: 10px 10px 40px 10px;
            color: #000;
            font-weight: bold;
        }
        
        #content {
            margin-top: 20px;
        }
        
        #left {
            width: 48%;
            float: left;
        }
        
        #right {
            width: 48%;
            float: right;
        }
        
        #stoprobot {
            width: 48%;
            float: left;
        }
        
        #runrobot {
            width: 48%;
            float: right;
        }
        
        #right button {}
    </style>
</head>

<body>
    <div id="wrap">
        <div style="text-align:center;">
            <div class="title">Giám sát hoạt động của robot delta</div>
            <div>Account đang đăng nhập:
                <spand id="acc">{acc}</span>
            </div>
        </div>
        <div id="content">
            <div id="left">
                <table width="100%" border="1">
                    <thead>
                        <tr>
                            <th>STT phôi</th>
                            <th>Mã phôi</th>
                            <th>Tình trạng</th>
                            <th>Ghi chú</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td id="phoi1">{phoi1}</td>
                            <td id="stt1">{stt1}</td>
                            <td id="note1">{note1}</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td id="phoi2">{phoi2}</td>
                            <td id="stt2">{stt2}</td>
                            <td id="note2">{note2}</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td id="phoi3">{phoi3}</td>
                            <td id="stt3">{stt3}</td>
                            <td id="note3">{note3}</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td id="phoi4">{phoi4}</td>
                            <td id="stt4">{stt4}</td>
                            <td id="note4">{note4}</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td id="phoi5">{phoi5}</td>
                            <td id="stt5">{stt5}</td>
                            <td id="note5">{note5}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="right">
                <p>Phôi hiện đang xử lý: <span id="num_xuly">{num_xuly}</span></p>
                <p>Số phôi đã xử lý: <span id="num_done">{num_done}</span></p>
                <div id="stoprobot">
                    <canvas id="stopcanvas" width="200" height="200"></canvas>
                    <button>Ngưng robot</button>
                </div>
                <div id="runrobot">
                    <canvas id="runcanvas" width="200" height="200"></canvas>
                    <button>Chạy robot</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var canvas = document.getElementById('stopcanvas');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 70;

    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = 'red';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = 'red';
    context.stroke();

    var canvas1 = document.getElementById('runcanvas');
    var context1 = canvas1.getContext('2d');
    var centerX1 = canvas1.width / 2;
    var centerY1 = canvas1.height / 2;
    var radius1 = 70;

    context1.beginPath();
    context1.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context1.fillStyle = '#5a9bd5';
    context1.fill();
    context1.lineWidth = 5;
    context1.strokeStyle = '#5a9bd5';
    context1.stroke();

    setInterval(function() {
        updateData();
    }, 1000);

    function updateData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var obj = JSON.parse(this.responseText);
                document.getElementById("acc").innerHTML = obj.acc;
                document.getElementById("num_done").innerHTML = obj.num_done;
                document.getElementById("num_xuly").innerHTML = obj.num_xuly;
                document.getElementById("phoi1").innerHTML = obj.phoi1;
                document.getElementById("phoi2").innerHTML = obj.phoi2;
                document.getElementById("phoi3").innerHTML = obj.phoi3;
                document.getElementById("phoi4").innerHTML = obj.phoi4;
                document.getElementById("phoi5").innerHTML = obj.phoi5;

                document.getElementById("stt1").innerHTML = obj.stt1;
                document.getElementById("stt2").innerHTML = obj.stt2;
                document.getElementById("stt3").innerHTML = obj.stt3;
                document.getElementById("stt4").innerHTML = obj.stt4;
                document.getElementById("stt5").innerHTML = obj.stt5;

                document.getElementById("note1").innerHTML = obj.note1;
                document.getElementById("note2").innerHTML = obj.note2;
                document.getElementById("note3").innerHTML = obj.note3;
                document.getElementById("note4").innerHTML = obj.note4;
                document.getElementById("note5").innerHTML = obj.note5;
            }
        };
        xhttp.open("GET", "/apidata", true);
        xhttp.send();
    }
</script>

</html>
